<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Daily</title>

    <!-- favicon -->

    <link rel="shortcut icon" href="https://emojigraph.org/media/facebook/rocket_1f680.png" type="image/x-icon">

    <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->

    <script src="script.js" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://emojigraph.org/media/facebook/rocket_1f680.png" alt="Crypto Daily" width="30" class="d-inline-block align-text-top">
                Crypto Daily
              </a>         
            <form class="d-flex  navbar-collapse">
              <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning search-btn" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="listing">
        <div class="head">
            <h1>Top 20 Crypto Currencies</h1>
            <div class="index-out">
                <div class="index-in">
                    <label for="meter">Fear and Greed Index </label>
                    <meter id="meter-value" value="2" min="0" max="100"></meter>
                </div>
                <div>
                    <h5 class="classifier"></h5>
                </div>
            </div>
        </div>
        <div class="news">
            <ul class="list-group">
            </ul>
        </div>
    </div>
    <div class="search">

    </div>
        
</body>
</html>
