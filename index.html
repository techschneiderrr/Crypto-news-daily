<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Daily</title>

    <!-- favicon -->

    <link rel="shortcut icon" href="https://emojigraph.org/media/facebook/rocket_1f680.png" type="image/x-icon">

    <!-- CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://emojigraph.org/media/facebook/rocket_1f680.png" alt="Crypto Daily" width="30" class="d-inline-block align-text-top">
                Crypto Daily
              </a>         
            <form class="d-flex collapse navbar-collapse">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="news">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="outer-flex">
                    <div class="logo">
                        <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/1.png" width="">
                    </div>
                    <div class="inner-flex">
                        <div class="cols-flex">
                            <p>Name : Bitcoin</p>
                            <p>Symbol : BTC</p>
                        </div>
                        <div class="cols-flex">
                            <p>Total Supply : 18946987</p>
                            <p>Max Supply : 21000000</p>
                        </div>
                        <div class="cols-flex">
                            <p>All time high : 68789.625</p>
                            <p>All time low : 65.526</p>
                        </div>
                    </div>
                </div>
            </li>
            
          </ul>
    </div>
</body>
</html>
